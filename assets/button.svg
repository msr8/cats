<svg fill="none" viewBox="0 0 300 84" width="300" height="82" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">

            <!-- https://stackoverflow.com/questions/12005860/can-i-export-part-of-an-html-page-to-an-svg-image -->
            <!-- https://stackoverflow.com/a/36254302/17002774 -->
            <style>
                @import url:('https://fonts.googleapis.com/css?family=Comfortaa:700');
                
                #button {
                    font-size: 2.5em;
                    color: #fca311;
                    background-color: #24252a;
                    text-align: center;
                    padding: 0.4em;
                    text-decoration: none;

                    font-family: 'Comfortaa';
                    font-weight: 700;
                    letter-spacing: 0.09em;

                    border-radius: 13px;
                    border-width: 3px;
                    border-style: solid;
                    border-top-color:    rgb(229, 229, 229);
                    border-left-color:   rgb(229, 229, 229);
                    border-right-color:  rgb(105, 105, 105);
                    border-bottom-color: rgb(105, 105, 105);
                    transition: 0.5s;
                }
            </style>

            <div id="button">
                Click Here
            </div>
        </div>
    </foreignObject>
</svg>
